version: '3.7'
services:
  minecraft:
    image: 'itzg/minecraft-server'
    restart: always
    environment:
      EULA: 'TRUE'
      MEMORY: '3G'
      OVERRIDE_SERVER_PROPERTIES: 'true'
      MOTD: 'Not the bees!!!'
      DIFFICULTY: 'normal'
      SEED: '1909600681984991067'
      OPS: 'mbeoiosttieer'
    ports:
      - '25565:25565'
    volumes:
      - 'minecraft_data:/data'
      - './me_mcserver.png:/data/servce-icon.png'

volumes:
  minecraft_data:
    name: 'minecraft_data'
